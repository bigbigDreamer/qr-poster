name: Auto Merge PRs

on:
  issue_comment:
    types: [created]

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Merge PR
        if: github.event.review.state == 'approved' && contains(github.event.review.body, 'LGTM')
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
